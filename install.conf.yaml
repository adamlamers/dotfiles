- defaults:
    link:
        relink: true

- clean: ['~']

- create:
  - ~/.local/share/nvim/site/autoload/

- link:
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.dotfile_util: util
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.env: env
    ~/.dictionary.txt.gz: dictionary.txt.gz
    ~/.common_shell_functions: common_shell_functions
    ~/.config/nvim: nvim
    ~/.local/share/nvim/site/autoload/plug.vim: local/share/nvim/site/autoload/plug.vim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
