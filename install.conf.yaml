- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc_default: bashrc
    ~/.common_shell_functions: common_shell_functions
    ~/.config/nvim: nvim
    ~/.dictionary.txt.gz: dictionary.txt.gz
    ~/.dotfile_util: util
    ~/.dotfiles: ''
    ~/.env: env
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc_default: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
